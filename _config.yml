timezone: America/Los_Angeles
locale: en_us
title: Local-First Software
description: A fresh way to think about building web applications.
url: https://localfirstweb.dev
author:
  name: James Pearce
  url: https://tripleodeon.com
  facebook: jamesgpearce
  twitter: jamespearce

destination: ./_site
exclude: ['.gitignore', 'CNAME', '.prettierrc']
port: 9001

sass:
  style: compressed
  sass_dir: assets/css

defaults:
  - scope:
      path: '_posts'
    values:
      layout: 'post'
      permalink: /blog/:year-:month-:day-:title
